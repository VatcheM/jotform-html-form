<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Ensure no scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        /* Form container */
        .form-container {
            width: 100%;
            max-width: 480px; /* Standardized width */
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            background: transparent;
        }

        /* Labels */
        label {
            font-weight: normal !important;
            font-size: 14px;
            color: #333;
        }

        /* Row layout for fields */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Add separation between fields */
            margin-bottom: 12px; /* Space between rows */
            width: 100%;
        }

        .form-group {
            width: 48%; /* Ensures fields take up equal width */
        }

        /* Full-width fields like Company Name */
        .full-width {
            margin-bottom: 12px; /* Uniform spacing */
            width: 100%;
        }

        /* Input fields */
        input {
            width: 100%; /* Ensure inputs fit the container */
            padding: 8px; /* Slightly smaller padding */
            border: 1px solid black !important; /* Thin black border */
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            background-color: white;
            color: black;
            box-shadow: none !important; /* Remove any input field shadow */
            appearance: none; /* Prevent browser-specific styles */
        }

        /* Ensure the border remains black on focus, no extra thickness */
        input:focus {
            border-color: black !important;
            box-shadow: none !important; /* Prevent any focus shadow effect */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="contact-form">
            
            <!-- First Name / Last Name -->
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <!-- Company Name -->
            <div class="full-width">
                <label>Company Name</label>
                <input type="text" id="company-name" name="company-name" required>
            </div>

            <!-- Phone Number / Email -->
            <div class="form-row">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" required oninput="formatPhoneNumber(this)">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email-address" name="email-address" required>
                </div>
            </div>

        </form>
    </div>

    <script>
        // Function to format the phone number as (XXX) XXX-XXXX
        function formatPhoneNumber(input) {
            let phoneNumber = input.value.replace(/\D/g, ''); // Remove non-digit characters
            if (phoneNumber.length <= 3) {
                phoneNumber = phoneNumber.replace(/(\d{1,3})/, '($1');
            } else if (phoneNumber.length <= 6) {
                phoneNumber = phoneNumber.replace(/(\d{1,3})(\d{1,3})/, '($1) $2');
            } else {
                phoneNumber = phoneNumber.replace(/(\d{1,3})(\d{1,3})(\d{1,4})/, '($1) $2-$3');
            }
            input.value = phoneNumber;
        }
    </script>

</body>
</html>
