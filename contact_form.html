<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgUHLrsI_HtK2X2mMFGgb11zcne9g4K30&libraries=places"></script>
    <style>
        /* Ensure no scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        /* Form container */
        .form-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Make field labels normal weight */
        label {
            font-weight: normal !important;
            font-size: 14px;
            color: #333;
        }

        /* Row layout for fields */
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px; /* Uniform spacing */
        }

        .form-group {
            flex: 1;
            margin-right: 10px;
        }

        .form-group:last-child {
            margin-right: 0;
        }

        .full-width {
            margin-bottom: 15px; /* Uniform spacing */
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #shipping-address {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="contact-form">
            
            <!-- First Name / Last Name -->
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <!-- Company Name -->
            <div class="full-width">
                <label>Company Name</label>
                <input type="text" id="company-name" name="company-name" required>
            </div>

            <!-- Phone Number / Email -->
            <div class="form-row">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email-address" name="email-address" required>
                </div>
            </div>

            <!-- Shipping Address -->
            <div class="full-width">
                <label>Shipping Address</label>
                <input type="text" id="shipping-address" name="shipping-address" placeholder="Start typing your address..." required>
            </div>

        </form>
    </div>

    <script>
        function initAutocomplete() {
            var input = document.getElementById('shipping-address');
            var autocomplete = new google.maps.places.Autocomplete(input, { types: ['geocode'] });

            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                console.log(place);
            });
        }

        google.maps.event.addDomListener(window, 'load', initAutocomplete);

        // Adjust iframe height dynamically
        window.onload = function() {
            document.body.style.height = window.innerHeight + 'px';
            document.body.style.overflow = 'hidden';
        };
    </script>

</body>
</html>
