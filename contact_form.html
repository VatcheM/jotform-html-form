<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .row div {
            width: 48%;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&libraries=places"></script>
</head>
<body>

<div class="container">
    <form id="customerForm">
        <div class="row">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>

        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" name="companyName" required>

        <div class="row">
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>

        <label for="shippingAddress">Shipping Address</label>
        <input type="text" id="shippingAddress" name="shippingAddress" placeholder="Start typing your address..." required>

    </form>
</div>

<script>
    function initAutocomplete() {
        let addressField = document.getElementById("shippingAddress");
        let autocomplete = new google.maps.places.Autocomplete(addressField, {
            types: ["geocode"],
            componentRestrictions: { country: "us" } // Change country code if needed
        });

        autocomplete.addListener("place_changed", function () {
            let place = autocomplete.getPlace();
            console.log("Address selected: ", place);
        });
    }
    
    google.maps.event.addDomListener(window, "load", initAutocomplete);
</script>

</body>
</html>
