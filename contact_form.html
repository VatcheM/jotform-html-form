<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotform Iframe Embed with Google Places API</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgUHLrsI_HtK2X2mMFGgb11zcne9g4K30&libraries=places&callback=initAutocomplete" async defer></script>
    <style>
        /* Simplified the container style to remove unnecessary padding or background */
        .form-container {
            width: 100%;
            max-width: 100%; /* Ensure the container takes the full width */
            min-height: 600px; /* Ensure enough height for the content */
            height: auto; /* Allow dynamic resizing */
            margin: auto;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Styling the address field specifically */
        .form-container .address-field {
            font-size: 14px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="form-container">
    <iframe id="myIframe" src="https://vatchem.github.io/jotform-html-form/contact_form.html" width="100%" height="1000px" frameborder="0" loading="eager"></iframe>
</div>

<script>
    // Initialize the Google Places Autocomplete
    function initAutocomplete() {
        const addressField = document.querySelector('.address-field'); // Adjust selector if needed
        const autocomplete = new google.maps.places.Autocomplete(addressField);

        // Ensure the autocomplete restricts the results to address components
        autocomplete.setTypes(['geocode']);

        // You can also add event listeners here to handle when the user selects an address
        autocomplete.addListener('place_changed', function () {
            const place = autocomplete.getPlace();
            if (!place.geometry) {
                return;
            }
            // Do something with the selected address (if needed)
        });
    }

    // When the iframe is loaded and displayed, reload the iframe if needed
    document.addEventListener('DOMContentLoaded', function() {
        const iframe = document.querySelector('#myIframe');  // Target the iframe
        const formCard = document.querySelector('.iframe-card');  // Adjust this to match the card class

        // Event listener to reload iframe on click
        if (formCard) {
            formCard.addEventListener('click', function() {
                iframe.src = iframe.src;  // Force iframe reload to re-render it
            });
        }
    });
</script>

</body>
</html>
