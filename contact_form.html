<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Ensure no scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        /* Form container */
        .form-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Make field labels normal weight */
        label {
            font-weight: normal !important;
            font-size: 14px;
            color: #333;
        }

        /* Row layout for fields */
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px; /* Uniform spacing between rows */
        }

        .form-group {
            flex: 1;
            margin-right: 5px; /* Add small gap between fields */
        }

        .form-group:last-child {
            margin-right: 0; /* Prevent extra spacing on the last field in each row */
        }

        /* Full-width fields like Company Name */
        .full-width {
            margin-bottom: 15px; /* Uniform spacing */
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid black; /* Black border */
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
